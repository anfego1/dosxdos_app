        /* LOADER */
        #loader {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            z-index: 2000;
            background-color: rgba(0, 0, 0, 0.886);
            justify-content: center;
            align-items: center;
        }

        .loader {
            transform: rotateZ(45deg);
            perspective: 1000px;
            border-radius: 50%;
            width: var(--x60);
            height: var(--x60);
            color: #fff;
        }

        .loader:before,
        .loader:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
            border-radius: 50%;
            transform: rotateX(70deg);
            animation: 1s spin linear infinite;
        }

        .loader:after {
            color: #b20b15;
            transform: rotateY(70deg);
            animation-delay: .4s;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotateZ(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotateZ(360deg);
            }
        }

        @keyframes rotateccw {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        @keyframes spin {

            0%,
            100% {
                box-shadow: .2em 0px 0 0px currentcolor;
            }

            12% {
                box-shadow: .2em .2em 0 0 currentcolor;
            }

            25% {
                box-shadow: 0 .2em 0 0px currentcolor;
            }

            37% {
                box-shadow: -.2em .2em 0 0 currentcolor;
            }

            50% {
                box-shadow: -.2em 0 0 0 currentcolor;
            }

            62% {
                box-shadow: -.2em -.2em 0 0 currentcolor;
            }

            75% {
                box-shadow: 0px -.2em 0 0 currentcolor;
            }

            87% {
                box-shadow: .2em -.2em 0 0 currentcolor;
            }
        }

    /* CERRAR SESIÓN */

    function eliminarCookie(nombre) {
        const tiempoExpiracion = 1; // Segundo 1 de la Época Unix
        document.cookie = `${nombre}=; expires=${new Date(tiempoExpiracion * 1000).toUTCString()}; path=/;`;

    /* TRATAR DATOS */

    function convertirFecha(fecha) {
        // Separar la fecha y la hora
        const [fechaParte, horaParte] = fecha.split(' ');
        // Separar la fecha en año, mes y día
        const [anio, mes, dia] = fechaParte.split('-');
        // Formatear la fecha al estilo deseado: DD/MM/AAAA HH:MM
        const fechaFormateada = `${dia}/${mes}/${anio}`;
        // Devolver la fecha formateada junto con la hora original
        return `${fechaFormateada} ${horaParte}`;
    }

    const idsGenerados = new Set(); // Utilizamos un conjunto para evitar IDs duplicados

    function generarId(min, max) {
        // Genera un número aleatorio en el rango [min, max]
        const id = Math.floor(Math.random() * (max - min + 1)) + min;

        // Verifica si el ID ya ha sido generado
        if (idsGenerados.has(id)) {
            // Si ya existe, vuelve a generar el ID de forma recursiva
            return generarId(min, max);
        }

        // Agrega el ID generado al conjunto
        idsGenerados.add(id);

        return id;
    }

    function cargarDatoTexto(id, valor) {
        const elemento = document.getElementById(id);
        temporalDiv = document.createElement("div");
        temporalDiv.innerHTML = valor;
        textoConvertido = temporalDiv.textContent || temporalDiv.innerText;
        elemento.innerHTML = textoConvertido;
    }

    function formatearFechaHora(fechaHoraString) {
        // Parsear la cadena de fecha y hora
        var fechaHora = new Date(fechaHoraString);
        // Obtener componentes de la fecha
        var dia = ("0" + fechaHora.getDate()).slice(-2);
        var mes = ("0" + (fechaHora.getMonth() + 1)).slice(-2);
        var anio = fechaHora.getFullYear();
        var horas = ("0" + fechaHora.getHours()).slice(-2);
        var minutos = ("0" + fechaHora.getMinutes()).slice(-2);
        var segundos = ("0" + fechaHora.getSeconds()).slice(-2);
        // Formatear la fecha y hora en el formato deseado
        var fechaHoraFormateada = dia + "/" + mes + "/" + anio + " " + horas + ":" + minutos + ":" + segundos;
        return fechaHoraFormateada;
    }

    function fetchLineas(ruta) {
        return new Promise(async (resolve, reject) => {
            try {
                const url = 'https://dosxdos.app.iidos.com/apirest/lineas.php?ruta=' + ruta;
                const res = await fetch(url);

                    mensaje = 'Error: no se pudo recibir una respuesta de la api intermedia en la función fetchLineas'
                    $textoMensaje.innerHTML = mensaje;
                    mensajeOn();
                    loaderOff();
                    resolve(false);
                }
                const resJson = await res.json();
                if (resJson[0]) {
                    resolve(resJson[1]);
                } else {
                    mensaje = 'Error: no se pudo recibir una respuesta verdadera de la api intermedia en la función fetchLineas'
                    $textoMensaje.innerHTML = mensaje;
                    mensajeOn();
                    loaderOff();
                    resolve(false);

                $textoMensaje.innerHTML = mensaje;
                console.error(res);
                mensajeOn();
                loaderOff();
                resolve(false);
            }
        });
    }

    async function volcarDatos(lines) {
        try {
            return new Promise(async (resolve, reject) => {
                const fragmento = document.createDocumentFragment();
                if (Array.isArray(lines)) {
                    const promises = lines.map(linea => {
                        const fila = document.createElement('tr');

                            tdEstado.className = 'rojo';

                        if (linea.Estado == 'Realizado') {
                            tdEstado.textContent = 'R';

                        }
                        const tdOt = document.createElement('td');
                        tdOt.textContent = linea.OT;
                        tdOt.className = 'tdlinea';
                        const tdTipo = document.createElement('td');
                        tdTipo.textContent = linea.TipoOT;
                        tdTipo.className = 'tdlinea';
                        const tdlinea = document.createElement('td');
                        tdlinea.textContent = linea.LineaActividad;
                        tdlinea.className = 'tdlinea';
                        const tdCliente = document.createElement('td');
                        temporalDiv = document.createElement("div");
                        temporalDiv.innerHTML = linea.NombreCliente;
                        textoConvertido = temporalDiv.textContent || temporalDiv.innerText;
                        tdCliente.textContent = textoConvertido;
                        tdCliente.className = 'tdlinea';
                        const tdPv = document.createElement('td');
                        tdPv.textContent = linea.PuntoVenta;
                        tdPv.className = 'tdlinea';
                        const tdPvNombre = document.createElement('td');

                        textoConvertido = temporalDiv.textContent || temporalDiv.innerText;
                        tdPvNombre.textContent = textoConvertido;
                        tdPvNombre.className = 'tdlinea';
                        const tdObservaciones = document.createElement('td');
                        if (linea.Observaciones != null) {
                            temporalDiv.innerHTML = linea.Observaciones;
                            textoConvertido = temporalDiv.textContent || temporalDiv.innerText;
                            tdObservaciones.textContent = textoConvertido;
                        } else {
                            tdObservaciones.textContent = '';
                        }
                        tdObservaciones.className = 'tdlinea';
                        fila.appendChild(tdEstado);
                        fila.appendChild(tdOt);
                        fila.appendChild(tdTipo);
                        fila.appendChild(tdlinea);
                        fila.appendChild(tdCliente);
                        fila.appendChild(tdPv);
                        fila.appendChild(tdPvNombre);
                        fila.appendChild(tdObservaciones);
                        fragmento.appendChild(fila);
                    })
                    await Promise.all(promises);
                    const cuerpo = document.getElementById('cuerpoLineasRuta');
                    cuerpo.appendChild(fragmento);
                    resolve(true);
                } else {
                    const fila = document.createElement('tr');
                    fila.className = 'overfila';
                    fila.setAttribute('data-linea', lines.Linea);
                    fila.setAttribute('data-cliente', lines.Cliente);
                    fila.setAttribute('data-nombreCliente', lines.NombreCliente);
                    fila.setAttribute('data-lineaActividad', lines.LineaActividad);
                    fila.setAttribute('data-ot', lines.OT);
                    const tdEstado = document.createElement('td');
                    tdEstado.className = 'tdlinea';
                    if (lines.Estado == 'Pendiente') {
                        tdEstado.textContent = 'P';
                        tdEstado.className = 'rojo';
                    }
                    if (lines.Estado == 'Realizado') {
                        tdEstado.textContent = 'R';
                        tdEstado.className = 'verde';
                    }
                    const tdOt = document.createElement('td');
                    tdOt.textContent = lines.OT;
                    tdOt.className = 'tdlinea';
                    const tdTipo = document.createElement('td');
                    tdTipo.textContent = lines.TipoOT;
                    tdTipo.className = 'tdlinea';
                    const tdlinea = document.createElement('td');
                    tdlinea.textContent = lines.LineaActividad;
                    tdlinea.className = 'tdlinea';
                    const tdCliente = document.createElement('td');
                    temporalDiv = document.createElement("div");
                    temporalDiv.innerHTML = lines.NombreCliente;
                    textoConvertido = temporalDiv.textContent || temporalDiv.innerText;
                    tdCliente.textContent = textoConvertido;
                    tdCliente.className = 'tdlinea';
                    const tdPv = document.createElement('td');
                    tdPv.textContent = lines.PuntoVenta;
                    tdPv.className = 'tdlinea';
                    const tdPvNombre = document.createElement('td');
                    temporalDiv = document.createElement("div");
                    temporalDiv.innerHTML = lines.NombrePuntoVenta;
                    textoConvertido = temporalDiv.textContent || temporalDiv.innerText;
                    tdPvNombre.textContent = textoConvertido;
                    tdPvNombre.className = 'tdlinea';
                    const tdObservaciones = document.createElement('td');
                    if (lines.Observaciones != null) {
                        temporalDiv.innerHTML = lines.Observaciones;
                        textoConvertido = temporalDiv.textContent || temporalDiv.innerText;
                        tdObservaciones.textContent = textoConvertido;
                    } else {
                        tdObservaciones.textContent = '';
                    }
                    tdObservaciones.className = 'tdlinea';
                    fila.appendChild(tdEstado);
                    fila.appendChild(tdOt);
                    fila.appendChild(tdTipo);
                    fila.appendChild(tdlinea);
                    fila.appendChild(tdCliente);
                    fila.appendChild(tdPv);
                    fila.appendChild(tdPvNombre);
                    fila.appendChild(tdObservaciones);
                    fragmento.appendChild(fila);
                }
                const cuerpo = document.getElementById('cuerpoLineasRuta');
                cuerpo.appendChild(fragmento);
                resolve(true);
            })
        } catch (error) {
            mensaje = 'Error en la función volcarDatos: ' + res.message;
            $textoMensaje.innerHTML = mensaje;
            console.error(res);
            mensajeOn();
            loaderOff();
            resolve(false);
        }
    }
