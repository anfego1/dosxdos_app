        /* LOADER */
        #loader {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            z-index: 2000;
            background-color: rgba(0, 0, 0, 0.886);
            justify-content: center;
            align-items: center;
        }

        .loader {
            transform: rotateZ(45deg);
            perspective: 1000px;
            border-radius: 50%;
            width: var(--x60);
            height: var(--x60);
            color: #fff;
        }

        .loader:before,
        .loader:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
            border-radius: 50%;
            transform: rotateX(70deg);
            animation: 1s spin linear infinite;
        }

        .loader:after {
            color: #b20b15;
            transform: rotateY(70deg);
            animation-delay: .4s;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotateZ(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotateZ(360deg);
            }
        }

        @keyframes rotateccw {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        @keyframes spin {

            0%,
            100% {
                box-shadow: .2em 0px 0 0px currentcolor;
            }

            12% {
                box-shadow: .2em .2em 0 0 currentcolor;
            }

            25% {
                box-shadow: 0 .2em 0 0px currentcolor;
            }

            37% {
                box-shadow: -.2em .2em 0 0 currentcolor;
            }

            50% {
                box-shadow: -.2em 0 0 0 currentcolor;
            }

            62% {
                box-shadow: -.2em -.2em 0 0 currentcolor;
            }

            75% {
                box-shadow: 0px -.2em 0 0 currentcolor;
            }

            87% {
                box-shadow: .2em -.2em 0 0 currentcolor;
            }
        }

    function convertirFecha(fecha) {
        // Separar la fecha y la hora
        const [fechaParte, horaParte] = fecha.split(' ');
        // Separar la fecha en año, mes y día
        const [anio, mes, dia] = fechaParte.split('-');
        // Formatear la fecha al estilo deseado: DD/MM/AAAA HH:MM
        const fechaFormateada = `${dia}/${mes}/${anio}`;
        // Devolver la fecha formateada junto con la hora original
        return `${fechaFormateada} ${horaParte}`;
    }

    const idsGenerados = new Set(); // Utilizamos un conjunto para evitar IDs duplicados

    function generarId(min, max) {
        // Genera un número aleatorio en el rango [min, max]
        const id = Math.floor(Math.random() * (max - min + 1)) + min;

        // Verifica si el ID ya ha sido generado
        if (idsGenerados.has(id)) {
            // Si ya existe, vuelve a generar el ID de forma recursiva
            return generarId(min, max);
        }

        // Agrega el ID generado al conjunto
        idsGenerados.add(id);

        return id;
    }

    async function deletePhotoServidor(otFoto, id, usuarioElimina, tipo, loaderId, contenedorId) {
        if (navigator.onLine) {
            try {
                let eliminar;
                const confirmar = await obtenerConfirmacion();
                if (confirmar) {
                    const loader2 = document.getElementById(loaderId);
                    loader2.classList.replace('displayOff', 'displayOn');
                    json = {};
                    json.ot = otFoto;
                    json.id = id;
                    json.usuarioElimina = usuarioElimina;
                    json.tipo = tipo;
                    const jsonDelete = JSON.stringify(json);
                    if (tipo == 'foto') {
                        eliminar = await eliminarFoto(jsonDelete);
                    } else if (tipo == 'firma') {

                    } else {

                }
            } catch (err) {

                alerta(err.message);
                scrollToTop();
            }
        } else {
            mensaje = 'No es posible eliminar archivos del servidor sin conexión a internet';

            scrollToTop();
        }
    }

    function formatearFechaHora(fechaHoraString) {
        // Parsear la cadena de fecha y hora
        var fechaHora = new Date(fechaHoraString);
        // Obtener componentes de la fecha
        var dia = ("0" + fechaHora.getDate()).slice(-2);
        var mes = ("0" + (fechaHora.getMonth() + 1)).slice(-2);
        var anio = fechaHora.getFullYear();
        var horas = ("0" + fechaHora.getHours()).slice(-2);
        var minutos = ("0" + fechaHora.getMinutes()).slice(-2);
        var segundos = ("0" + fechaHora.getSeconds()).slice(-2);
        // Formatear la fecha y hora en el formato deseado
        var fechaHoraFormateada = dia + "/" + mes + "/" + anio + " " + horas + ":" + minutos + ":" + segundos;
        return fechaHoraFormateada;
    }

        } catch (error) {
            mensaje = 'ERROR: ' + error.message;
            console.error(error);
            alerta(mensaje);
            scrollToTop();
        }
    }

    /* INICIAR APP OFFLINE */

    async function appOffline() {
        try {
            const login = await vLogin();
            if (!login) {
                window.location.href = "http://localhost/dosxdos_app/index.html";
            }
            else {
                const Arrayusuario = await leerDatos('dosxdos', 'usuario');
                usuario = Arrayusuario[0];
                $nombreUsuario.innerHTML = usuario.nombre;
                if (usuario.clase == 'admon') {
                    $horarios.classList.replace('displayOff', 'displayOn');
                    $archivos.classList.replace('displayOff', 'displayOn');
                    $pv.classList.replace('displayOff', 'displayOn');
                    $usuarios.classList.replace('displayOff', 'displayOn');
                    $rutasIcono.classList.replace('displayOff', 'displayOn');
                    $lineasIcono.classList.replace('displayOff', 'displayOn');
                    $icLineasOt.classList.replace('displayOff', 'displayOn');
                    $dm.classList.replace('displayOff', 'displayOn');
                    $reciclar.classList.replace('displayOff', 'displayOn');
                }
                if (usuario.clase == 'oficina') {
                    $horarios.classList.replace('displayOff', 'displayOn');
                    $pv.classList.replace('displayOff', 'displayOn');
                    const usuariosOficina = document.getElementById('usuariosOficina');
                    usuariosOficina.classList.replace('displayOff', 'displayOn');
                    $archivos.classList.replace('displayOff', 'displayOn');
                    $rutasIcono.classList.replace('displayOff', 'displayOn');
                    $lineasIcono.classList.replace('displayOff', 'displayOn');
                    $icLineasOt.classList.replace('displayOff', 'displayOn');
                }
                if (usuario.clase == 'diseno') {
                    $horarios.classList.replace('displayOff', 'displayOn');
                    $pv.classList.replace('displayOff', 'displayOn');
                    const usuariosOficina = document.getElementById('usuariosOficina');
                    usuariosOficina.classList.replace('displayOff', 'displayOn');
                    $archivos.classList.replace('displayOff', 'displayOn');
                    $rutasIcono.classList.replace('displayOff', 'displayOn');
                    $lineasIcono.classList.replace('displayOff', 'displayOn');
                    $icLineasOt.classList.replace('displayOff', 'displayOn');
                }
                if (usuario.clase == 'estudio') {
                    $horarios.classList.replace('displayOff', 'displayOn');
                    $pv.classList.replace('displayOff', 'displayOn');
                    const usuariosOficina = document.getElementById('usuariosOficina');
                    usuariosOficina.classList.replace('displayOff', 'displayOn');
                    $archivos.classList.replace('displayOff', 'displayOn');
                    $rutasIcono.classList.replace('displayOff', 'displayOn');
                    $lineasIcono.classList.replace('displayOff', 'displayOn');
                    $icLineasOt.classList.replace('displayOff', 'displayOn');
                }
                if (usuario.clase == 'montador') {
                    window.location.href = "http://localhost/dosxdos_app/rutas_montador.html";
                }
                const editarUsuario = document.getElementById('editarUsuario');
                editarUsuario.addEventListener('click', e => {
                    if (navigator.onLine) {
                        window.location.href = "http://localhost/dosxdos_app/dosxdos.php?modulo=editarUsuario&id=" + usuario.id;
                    } else {
                        mensaje = 'No es posible acceder a las opciones de edición de usuario sin conexión a internet';
                        alerta(mensaje);
                        scrollToTop();
                    }
                })
                mensaje = 'Sin conexión a internet no es posible visualizar los archivos del servidor';
                alerta(mensaje);
                scrollToTop();
                loaderOff();
            }
        } catch (error) {
            mensaje = 'ERROR: ' + error.message;
            console.error(error);
            alerta(mensaje);
            scrollToTop();
        }
    }

    /* TAREAS AL INICIAR LA PANTALLA CON EL ESTADO DE LA CONEXIÓN */

    if (navigator.onLine) {
        console.log('La aplicación está en línea.');
        appOnline();
    } else {
        console.log('La aplicación está fuera de línea.');
        appOffline();
    }

    window.addEventListener('pageshow', (e) => {
        console.log('Carga completa de los elementos de la página no fetch');
        let mensaje = localStorage.getItem('mensaje');
        if (mensaje && mensaje !== null) {
            $textoMensaje.innerHTML = mensaje;
            mensajeOn();
            localStorage.removeItem('mensaje');
        }
        let login = localStorage.getItem('login');
        if (!login || login === null) {
            window.location.href = "http://localhost/dosxdos_app/index.html";
            loaderOff();
        }
    })

    /* TAREAS EN LA INTERMITENCIA DE LA CONEXIÓN */

    window.addEventListener('online', () => {
        console.log('La conexión a Internet se ha recuperado.');
        window.location.reload();
    });

    window.addEventListener('offline', () => {
        console.log('La conexión a Internet se ha perdido.');
    });



</script>
