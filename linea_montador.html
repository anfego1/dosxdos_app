        /* LOADER */
        #loader {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            z-index: 2000;
            background-color: rgba(0, 0, 0, 0.886);
            justify-content: center;
            align-items: center;
        }

        .loader {
            transform: rotateZ(45deg);
            perspective: 1000px;
            border-radius: 50%;
            width: var(--x60);
            height: var(--x60);
            color: #fff;
        }

        .loader:before,
        .loader:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
            border-radius: 50%;
            transform: rotateX(70deg);
            animation: 1s spin linear infinite;
        }

        .loader:after {
            color: #b20b15;
            transform: rotateY(70deg);
            animation-delay: .4s;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotateZ(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotateZ(360deg);
            }
        }

        @keyframes rotateccw {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        @keyframes spin {

            0%,
            100% {
                box-shadow: .2em 0px 0 0px currentcolor;
            }

            12% {
                box-shadow: .2em .2em 0 0 currentcolor;
            }

            25% {
                box-shadow: 0 .2em 0 0px currentcolor;
            }

            37% {
                box-shadow: -.2em .2em 0 0 currentcolor;
            }

            50% {
                box-shadow: -.2em 0 0 0 currentcolor;
            }

            62% {
                box-shadow: -.2em -.2em 0 0 currentcolor;
            }

            75% {
                box-shadow: 0px -.2em 0 0 currentcolor;
            }

            87% {
                box-shadow: .2em -.2em 0 0 currentcolor;
            }
        }

    function startCamera(device) {
        const video = document.getElementById('video');

            .catch(err => console.error('Error al acceder a la cámara seleccionada:', err));

    function capturePhoto(video) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        // Establecer el tamaño del canvas igual al tamaño del video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Dibujar el fotograma actual del video en el canvas
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Obtener la imagen en base64 del canvas
        const base64Image = canvas.toDataURL('image/png');

        // Generar un identificador único para la imagen
        const photoId = generateUniqueId();

        // Almacenar la imagen en el objeto photos usando el ID como clave
        photos[photoId] = base64Image;

        // Puedes mostrar la imagen capturada si lo deseas
        const imgElement = document.createElement('img');
        imgElement.className = 'imgCamara';
        imgElement.src = base64Image;
        imgElement.id = photoId; // Usar el ID único como ID de la imagen

        // Crear un botón para eliminar la foto
        const deleteButton = document.createElement('button');
        deleteButton.className = 'ruta2';
        deleteButton.textContent = 'Eliminar';
        deleteButton.onclick = function () {
            deletePhoto(photoId);
        };

        // Crear un contenedor para la imagen y el botón
        const container = document.createElement('div');
        container.className = 'cajaFoto';
        container.appendChild(imgElement);
        container.appendChild(deleteButton);

        document.getElementById('photosContainer').appendChild(container);
        //console.log(photos);
    }

        // Implementa tu lógica para generar IDs únicos aquí

    function generarIdNumerico() {

        return id;

    // Función para convertir un archivo a base64
    function convertirABase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
            reader.readAsDataURL(file);
        });
    }

            const id2 = generarIdNumerico();
            const idUnico = id1 + id2;
            photos[idUnico] = base64Image;

            imgElement.className = 'imgCamara';
            imgElement.src = base64Image;

    function startPosition(e) {

    function endPosition() {
        drawing = false;
        ctx.beginPath();

    function draw(e) {
        if (!drawing) return;

        const rect = canvasFirma.getBoundingClientRect();
        let clientX, clientY;

        if (e.type === 'mousemove') {
            clientX = e.clientX;
            clientY = e.clientY;
        } else if (e.type === 'touchmove') {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        }

        const x = clientX - rect.left;
        const y = clientY - rect.top;

        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    function db(database, stores) {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(database, 1);
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                stores.forEach(element => {
                    db.createObjectStore(element, { keyPath: 'id', autoIncrement: true });
                });
            };
            request.onsuccess = (event) => {
                resolve(true);
            }
            request.onerror = (event) => {
                console.error(`Error en la función db al tratar de abrir o crear la base de datos ${database}: ${event.target.error}`);
                reject(event.target.error);
            }
        })
    }

    function existDb(dataBase) {
        return new Promise((resolve, reject) => {
            const dbNameToCheck = dataBase;
            indexedDB.databases().then((databases) => {
                const databaseExists = databases.some((db) => db.name === dbNameToCheck);
                if (databaseExists) {
                    resolve(true);
                } else {
                    resolve(false);
                }
            }).catch((error) => {
                console.error(`Error en la función existDb al verificar la existencia de la base de datos ${dataBase}: ${error.message}`);
                reject(error);
            });
        })
    }

    function existStore(db, almacen) {
        return new Promise((resolve, reject) => {
            const dbName = db;
            const storeName = almacen;
            const request = indexedDB.open(dbName);
            request.onsuccess = (event) => {
                const db = event.target.result;
                if (db.objectStoreNames.contains(storeName)) {
                    resolve(true);
                } else {
                    resolve(false);
                }
            };
            request.onerror = (event) => {
                console.error(`Error en la función existStore al abrir la base de datos ${db} para verificar si el almacen ${almacen} existe: ${event.target.error}`);
                reject(event.target.error);
            };

        })
    }

    function almacenVacio(db, almacen) {
        return new Promise((resolve, reject) => {
            const dbName = db;
            const storeName = almacen;
            const request = indexedDB.open(dbName);
            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const getAllRequest = store.getAll();
                getAllRequest.onsuccess = (event) => {
                    const data = event.target.result;
                    if (data.length > 0) {
                        resolve(false);
                    }
                    else {
                        resolve(true);
                    }
                };
                getAllRequest.onerror = (event) => {
                    console.error(`Error en la función almacenVacio al verificar si el almacen ${almacen} tiene contenido: ${event.target.error}`);
                    reject(event.target.error);
                };
            };
            request.onerror = (event) => {
                console.error(`Error en la función almacenVacio al abrir la base de datos ${db} para verificar si el almacen ${almacen} tiene contenido: ${event.target.error}`);
                reject(event.target.error);
            }
        })
    }

    function leerDatos(database, store) {
        return new Promise((resolve, reject) => {
            datos = [];
            const request = indexedDB.open(database);
            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction(store, 'readonly');
                const almacen = transaction.objectStore(store);
                const cursorRequest = almacen.openCursor();
                cursorRequest.onsuccess = (event) => {
                    const cursor = event.target.result;
                    if (cursor) {
                        datos.push(cursor.value);
                        cursor.continue();
                    } else {
                        resolve(datos);
                    }
                };
                cursorRequest.onerror = function (event) {
                    console.error(`Error en la función leerDatos al solcitar el cursor para leer el almacen ${store}: ${event.target.error}`);

    function fetchLineas(vectorRutas) {
        return new Promise(async (resolve, reject) => {
            try {
                const promises = vectorRutas.map(async (objeto) => {
                    const url = 'http://localhost/dosxdos_app/apirest/lineas.php?ruta=' + objeto.cod;
                    const res = await fetch(url);

                    if (!res.ok) {
                        throw new Error(`Error en la solicitud de las líneas de la ruta ${objeto.cod}: ${res.status}`);
                    }

                    const resJson = await res.json();

                    if (resJson[0]) {
                        const db = await new Promise((dbResolve, dbReject) => {
                            const request = indexedDB.open('dosxdos');
                            request.onsuccess = (event) => {
                                const db = event.target.result;
                                dbResolve(db);
                            };
                            request.onerror = (event) => {
                                dbReject(new Error(`Error al abrir la base de datos para ingresar las líneas de la ruta: ${objeto.cod}`));
                            };
                        });

                        const transaction = db.transaction('lineas', 'readwrite');
                        const datosStore = transaction.objectStore('lineas');
                        const datos = resJson[1];
                        if (Array.isArray(datos)) {
                            datos.forEach((item) => {
                                datosStore.add(item);
                            });
                        } else {
                            datosStore.add(datos);
                        }
                    } else {
                        throw new Error(`Error al solicitar las líneas de la ruta ${objeto.cod}: ${resJson[1]}`);
                    }
                });

                await Promise.all(promises);
                resolve(true);
            } catch (err) {
                console.error(err);
                reject(err);
            }
        });
    }

    function cargarFecha(id, fechaEnFormatoLocal) {
        const partesFecha = fechaEnFormatoLocal.split('/');
        const dia = parseInt(partesFecha[0], 10);
        const mes = parseInt(partesFecha[1], 10) - 1; // Los meses en JavaScript van de 0 a 11
        const anio = parseInt(partesFecha[2], 10);
        // Si el año es menor que 100, asumimos que está en formato abreviado y le añadimos el siglo actual
        const anioCompleto = anio < 100 ? anio + 2000 : anio;
        const fecha = new Date(anioCompleto, mes, dia);
        const anio2 = fecha.getFullYear();
        const mes2 = ('0' + (fecha.getMonth() + 1)).slice(-2); // El mes está basado en 0, por eso +1
        const dia2 = ('0' + fecha.getDate()).slice(-2);
        const fecha2 = `${anio2}-${mes2}-${dia2}`;
        const fechaInput = document.getElementById(id);
        fechaInput.value = fecha2;
    }
